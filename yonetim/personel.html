<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
	<title>
		Personel Giriş
	</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="jQuery.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".btn").click(function(){
				var kadi = $("input[name=kadi]").val();
				var sifre = $("input[name=sifre]").val();
				$.ajax({
					url:'ajax/giris.php', 
					type:'POST',
					data:'kadi='+kadi+'&sifre='+sifre,
					success:function(e){
						e = $.trim(e);
						if(e=="1")
						{
							window.location = "anasayfa.php";


						}
						else
						{

							alert('kullanıcı adı veya şifreniz yanlış.Lütfen Tekrar Deneyin');
						}
					},
					error:function(e){
						alert(e);
					}
				})
				
				//window.location = "anasayfa.html";
			})
		})
	</script>
</head>
<body>
	<div class="logo">
  <img src="4.PNG"> 
    </div>
<div class="login-box">
    
		<h1>Giriş</h1>
		<div class="textbox">
			<i class="fa fa-user" aria-hidden="true"></i>


			<input type="text" placeholder="Personel Numarası" name="kadi" value="">
		</div>

		<div class="textbox">
			<i class="fa fa-lock" aria-hidden="true"></i>
			<input type="password" placeholder="Şifre" name="sifre" value="">
		</div>

		<input class="btn" type="button" name="" value="Giriş">

</body>
</html>
